name    = Fennec
author  = Chad 'Exodist' Granum <exodist7@gmail.com>
license = Perl_5
copyright_holder = Chad Granum

[BumpVersionFromGit]
first_version = 0.026

[@Filter]
bundle = @Git
remove = Git::Push

[@Filter]
bundle = @Basic
remove = MakeMaker

[ModuleBuild]
[PkgVersion]

[PruneFiles]
filenames = presentation
filenames = res
filenames = old

[Prereq]
Benchmark         = 0
Cwd               = 0
Data::Dumper      = 0
List::Util        = 0
Scalar::Util      = 0
Time::HiRes       = 0
Digest::MD5       = 0
File::Temp        = 0
List::MoreUtils   = 0
Try::Tiny         = 0
Parallel::Runner  = 0.006
Exporter::Declare = 0.017
Devel::CallerStack = 0
Carp::Always      = 0
